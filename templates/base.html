<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Kodi Media Library Explorer</title>
    {% endif %}
    <script src="/static/KodiMediaLibraryExplorer.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/KodiMediaLibraryExplorer.css">
</head>
<body>
{% block content %}{% endblock %}
</body>
<footer>
    <script type="application/javascript">
        RegisterSearchField("SearchField");
        RegisterClearButton("ClearSearchField", "SearchField");
    </script>
    {% block footer_content %}{% endblock %}
</footer>
</html>
